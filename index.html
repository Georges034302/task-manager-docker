<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            margin-top: 20px;
        }

        /* Style for the task lists */
        ul {
            list-style-type: none;
            padding-left: 0;
        }

        ul li {
            padding: 8px;
            margin-bottom: 5px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Add some spacing between task sections */
        #pending, #completed {
            margin-bottom: 20px;
        }

        /* Style for the unit test results */
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            padding: 10px;
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Optional: Add borders between sections */
        section {
            margin-bottom: 40px;
        }
    </style>
</head>

    <section>
        <h2>Pending Tasks</h2>
<li>ToDo Tasks:</li>
    </section>
    
    <section>
        <h2>Completed Tasks</h2>
<li>Done Tasks:</li>
    </section>

    <section>
        <h2>Unit Test Results</h2>
<pre>test_add_task ... ok</pre>
<pre>test_get_done_tasks ... ok</pre>
<pre>test_get_open_tasks ... ok</pre>
<pre>Total Tests: 3</pre>
<pre>Passed: 3 (100.00%)</pre>
<pre>Failed: 0 (0.00%)</pre>
    </section>

</html>
