name: GitHub Projects Automation

on:
  pull_request:
    types: [opened, synchronize, closed]
  issues:
    types: [opened, closed]

jobs:
  move-issue-to-done:
    runs-on: ubuntu-latest
    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Check if the PR is merged (for automatic moving of the issue)
      - name: Check if PR is merged
        if: github.event.pull_request.merged == true
        run: |
          echo "Pull Request merged, moving issue to DONE"
          
          # Replace with your actual GitHub project column ID for the "Done" column
          DONE_COLUMN_ID="your-done-column-id"

          # Add the issue to the DONE column in the project
          curl -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -d '{"column_id": "'${DONE_COLUMN_ID}'", "content_type": "Issue", "content_id": "'${{ github.event.pull_request.issue.id }}'"}' \
            https://api.github.com/projects/columns/cards

  add-issue-to-project:
    runs-on: ubuntu-latest
    if: github.event.action == 'opened' # Only run for new issues
    steps:
      - name: Add Issue to Project
        uses: peter-evans/create-or-update-project-card@v2
        with:
          project-url: "https://github.com/your-org/your-repo/projects/1" # Replace with your project URL
          issue-url: ${{ github.event.issue.url }}

  close-issue:
    runs-on: ubuntu-latest
    needs: add-issue-to-project
    steps:
      # Close the issue if it's marked as done or completed (on PR merge)
      - name: Close Issue Automatically
        if: github.event.pull_request.merged == true
        run: |
          echo "Pull Request merged, closing the issue automatically"
          
          curl -X PATCH -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -d '{"state": "closed"}' \
            https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.issue.number }}
